<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                <h:form>
                    <p:panelGrid columns="4">
                        <p:clock pattern="dd/MM/yyyy" />
                        <p:clock pattern="hh:mm:ss" />
                        <p:outputLabel value="Select Calendar"/>
                        <p:calendar id="cal"  navigator="true" />
                    </p:panelGrid>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                Footer
            </p:layoutUnit>

            
            <p:layoutUnit position="center">
                <p:panel header="Authentification">
                    <h:form>
                        <h:messages id="messages" globalOnly="true" style="color: red;" />
                        <p:outputLabel value="Username : "></p:outputLabel>
                        <p:inputText id="user" value="#{loginBean.login.user}"/>                 
                        <p:outputLabel value="Password"/>
                        <p:password  id="toggle" value="#{loginBean.login.password}"  redisplay="true"/>
                        <p:commandButton value="Login" actionListener="#{loginBean.test()}" />        
                    </h:form> 
                    

                    
                </p:panel>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
